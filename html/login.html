<!DOCTYPE html>
<html lang="en">
<head>
<title>Sign In</title>
<meta charset="utf-8">
<link rel="icon" href="../images/favicon.png">
<link rel="stylesheet" type="text/css" href="../css/main_style.css">
<link rel="stylesheet" type="text/css" href="../css/login_style.css">
<script type="text/javascript" src="../javascript/login_functions.js"></script>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <div class="loginbox" style="height: 280px;">
            <img src="../images/avatar.png" class="avatar" style="top: calc(-50% + 145px);">
            <h1>Sign In</h1>
            <form>
                <input type="text" name="" placeholder="E-mail">
                <input type="password" class="showPassword" name="" placeholder="Password">
                <label for="showId" >
                    <input type="checkbox" id="showId" onclick="showPassword()">
                    Show password
                </label>
                <input type="submit" name="" placeholder="Login"><br>
                <a href="register.html">Don't have an account?</a><br><br>
                <a href="#">Forgot your password?</a>
            </form>
        </div>
    </main>
    <footer><i>Copyright &copy; 2019 Michael Borden</i></footer>
</body>
</html>
